<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Tickets Application</title>

</head>
<body>
    <h1> Five Star Movie Theater</h1>
    <div class="container">
        <div class="screen"><img src="images/th.jpeg" height="100px" width="100%" alt="movie-theater"></div>
        <div class="row" >
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
        </div>
        <div class="row">
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>

    <div class="movie-list">
        <h4>Movie Name</h4>
        <select name="" id="movie">
            <option selected>Default</option>
            <option value="100">PK</option>
            <option value="60">Sholay</option>
            <option value="150">Lagaan</option>
            <option value="80">Mother India</option>
            <option value="50">Dilwale Dulhania Le Jayenge</option>
            <option value="130">3 Idiots</option>
            <option value="120">Pather Panchali</option>
            <option value="170">Mughal-e-Azam</option>
            <option value="200">Gangs of Wasseypur</option>

        </select>
    </div>

    <ul class="info">
        <li>
            <div class="seat selected"></div>
            <small>Available</small>
        </li>
        <li>
            <div class="seat reserved"></div>
            <small>No available</small>
        </li>
    </ul>

    <p class="text">
       Total sets: <span id="count"> </span>
       <br><br>
         Total amount Rs:<span id="amount"> </span> 
    </p>



    <!-- button code -->
    <button id="bookButton">Book Selected Seats</button>






<script src="script.js"></script>
</body>
</html>
